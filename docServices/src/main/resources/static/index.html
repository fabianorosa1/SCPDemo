<html>
<head>
    <title>DocServices - Merge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333333;
        }
    </style>
</head>
<body>
<h1>Select your docx template and your xml data!</h1>
<form name="uploadingForm" enctype="multipart/form-data" action="/v1/docServices/merge" method="POST">
	<table>
        <tr>
            <td><form:label path="docx">Select a docx template</form:label></td>
            <td><input type="file" name="docx" /></td>
        </tr>
        <tr>
            <td><form:label path="xml">Select xml data</form:label></td>
            <td><input type="file" name="xml" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Merge files" /></td>
        </tr>
    </table>
</form>
</body>
</html>
